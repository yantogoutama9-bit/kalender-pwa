<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalender Lengkap (PWA)</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:12px;
      max-width:100vw;
      overflow-x:hidden;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b1220;
      color:#e8eefc;
    }

    body > *{
      max-width:520px;
      margin-left:auto;
      margin-right:auto;
    }

    .card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:12px;
      margin-bottom:12px;
    }

    h2{
      font-size:18px;
      line-height:1.2;
      text-align:center;
      margin:0 0 6px 0;
    }

    h3{
      font-size:16px;
      margin:0 0 10px 0;
    }

    .row{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
    }

    select, button{
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.06);
      color:#e8eefc;
      font-size:14px;
      outline:none;
    }

    button{ cursor:pointer; }

    .grid{
      display:grid;
      grid-template-columns:repeat(7, minmax(0,1fr));
      gap:6px;
      width:100%;
    }

    .mini{
      font-size:10px;
      opacity:.9;
      line-height:1.2;
      word-break:break-word;
      text-align:center;
    }

    #daysGrid .day{
      min-height:64px;
      padding:6px;
      border-radius:12px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      overflow:hidden;
      cursor:pointer;
      text-align:left;
    }

    #daysGrid .day:hover{
      border-color:rgba(255,255,255,.25);
    }

    #daysGrid .day.muted{
      background:transparent;
      border:0;
      cursor:default;
    }

    .num{
      font-weight:700;
      font-size:14px;
      margin-bottom:2px;
    }

    #detail{
      margin-top:12px;
      padding:12px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      text-align:left;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>üìÖ Kalender Pasaran Jawa + Hijriah + Cina + Nasional</h2>
    <div class="row">
      <button id="prevBtn">‚¨ÖÔ∏è</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextBtn">‚û°Ô∏è</button>
      <button id="todayBtn">Hari Ini</button>
    </div>
  </div>

  <div class="card">
    <div class="grid" style="margin-bottom:8px;">
      <div class="mini">Min</div><div class="mini">Sen</div><div class="mini">Sel</div>
      <div class="mini">Rab</div><div class="mini">Kam</div><div class="mini">Jum</div><div class="mini">Sab</div>
    </div>
    <div class="grid" id="daysGrid"></div>
  </div>

  <div class="card">
    <h3>üìå Detail</h3>
    <div id="detail" class="mini" style="text-align:left;">Klik tanggal dulu‚Ä¶</div>
  </div>

<script>
  // =========================
  // PWA register
  // =========================
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./sw.js");
    });
  }

  // =========================
  // DATA
  // =========================
  const monthNames = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
  const dino = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
  const pasaran = ["Legi","Pahing","Pon","Wage","Kliwon"];

  // Anchor PASARAN: hari ini dianggap Kamis Legi
  const baseDate = new Date();
  baseDate.setHours(0,0,0,0);
  const basePasaranIndex = 0; // Legi

  // Shio & elemen
  const shio = ["Tikus","Kerbau","Macan","Kelinci","Naga","Ular","Kuda","Kambing","Monyet","Ayam","Anjing","Babi"];
  const elements = ["Kayu Yang","Kayu Yin","Api Yang","Api Yin","Tanah Yang","Tanah Yin","Logam Yang","Logam Yin","Air Yang","Air Yin"];

  // =========================
  // LIBUR NASIONAL 2026 (satu tempat aja)
  // =========================
  const holidaysByYear = {
    2026: {
      "01-01": "Tahun Baru Masehi",
      "01-16": "Isra Mikraj",
      "02-17": "Tahun Baru Imlek",
      "03-19": "Hari Raya Nyepi",
      "04-03": "Wafat Isa Almasih",
      "05-01": "Hari Buruh Internasional",
      "05-14": "Kenaikan Isa Almasih",
      "05-28": "Hari Raya Waisak",
      "06-01": "Hari Lahir Pancasila",
      "06-17": "Idul Adha",
      "07-17": "Tahun Baru Islam (1 Muharram)",
      "08-17": "Hari Kemerdekaan RI",
      "09-16": "Maulid Nabi Muhammad SAW",
      "12-25": "Hari Raya Natal"
    }
  };

  // =========================
  // DOM
  // =========================
  const monthSelect = document.getElementById("monthSelect");
  const yearSelect  = document.getElementById("yearSelect");
  const daysGrid    = document.getElementById("daysGrid");
  const detail      = document.getElementById("detail");

  let viewDate = new Date();
  let selectedDate = new Date();

  // =========================
  // UTIL
  // =========================
  function pad2(n){ return String(n).padStart(2,"0"); }
  function isoKey(date){ return `${pad2(date.getMonth()+1)}-${pad2(date.getDate())}`; }
  function daysInMonth(y,m){ return new Date(y,m+1,0).getDate(); }

  // =========================
  // PASARAN & WETON
  // =========================
  function getPasaran(date){
    const d = new Date(date);
    d.setHours(0,0,0,0);

    const diffDays = Math.round((d - baseDate) / (24*60*60*1000));
    const idx = (basePasaranIndex + (diffDays % 5) + 5) % 5;
    return pasaran[idx];
  }

  function getWeton(date){
    return `${dino[date.getDay()]} ${getPasaran(date)}`;
  }

  // =========================
  // HIJRIAH (STABIL OFFLINE)
  // =========================
  function getHijri(date){
    // Anchor: hari ini = 10 Sya'ban 1447 H
    const anchorMasehi = new Date();
    anchorMasehi.setHours(0,0,0,0);

    const anchorHijriDay = 10;
    const anchorHijriMonthIndex = 7; // 0=Muharram ... 7=Sya'ban
    const anchorHijriYear = 1447;

    const hijriMonths = [
      "Muharram","Safar","Rabiul Awal","Rabiul Akhir",
      "Jumadil Awal","Jumadil Akhir","Rajab","Sya'ban",
      "Ramadhan","Syawal","Dzulqa'dah","Dzulhijjah"
    ];

    const d = new Date(date);
    d.setHours(0,0,0,0);

    const diffDays = Math.round((d - anchorMasehi) / (24*60*60*1000));

    let day = anchorHijriDay + diffDays;
    let month = anchorHijriMonthIndex;
    let year = anchorHijriYear;

    // pola sederhana 30/29 biar stabil offline
    const monthLength = (m) => (m % 2 === 0 ? 30 : 29);

    while (day > monthLength(month)) {
      day -= monthLength(month);
      month++;
      if (month >= 12) { month = 0; year++; }
    }

    while (day <= 0) {
      month--;
      if (month < 0) { month = 11; year--; }
      day += monthLength(month);
    }

    return `${day} ${hijriMonths[month]} ${year} H`;
  }

  // =========================
  // LIBUR
  // =========================
  function getHoliday(date){
    const y = date.getFullYear();
    const key = isoKey(date);
    return (holidaysByYear[y] && holidaysByYear[y][key]) ? holidaysByYear[y][key] : null;
  }

  // =========================
  // SHIO (GANTI PAS IMLEK)
  // =========================
  function getCNYDate(year){
    const known = {
      2024: "2024-02-10",
      2025: "2025-01-29",
      2026: "2026-02-17",
      2027: "2027-02-06",
      2028: "2028-01-26",
      2029: "2029-02-13",
      2030: "2030-02-03"
    };
    if (known[year]) return new Date(known[year] + "T00:00:00");
    return new Date(year, 1, 4);
  }

  function getChineseYearInfo(date){
    const d = new Date(date);
    d.setHours(0,0,0,0);

    const y = d.getFullYear();
    const cny = getCNYDate(y);
    cny.setHours(0,0,0,0);

    const zodiacYear = (d < cny) ? (y - 1) : y;

    // patokan: 2020 = Tikus
    const shioIndex = (zodiacYear - 2020) % 12;
    const shioName = shio[(shioIndex + 12) % 12];

    // patokan: 2020 = Logam Yang (index 6)
    const elemIndex = (6 + (zodiacYear - 2020)) % 10;
    const elemName = elements[(elemIndex + 10) % 10];

    return { shio: shioName, elemen: elemName };
  }

  // =========================
  // SELECTOR INIT
  // =========================
  function initSelectors(){
    monthSelect.innerHTML = "";
    yearSelect.innerHTML = "";

    monthNames.forEach((m,i)=>{
      const opt=document.createElement("option");
      opt.value=i; opt.textContent=m;
      monthSelect.appendChild(opt);
    });

    const thisYear=new Date().getFullYear();
    for(let y=thisYear-50;y<=thisYear+50;y++){
      const opt=document.createElement("option");
      opt.value=y; opt.textContent=y;
      yearSelect.appendChild(opt);
    }
  }

  // =========================
  // RENDER
  // =========================
  function render(){
    const y=viewDate.getFullYear();
    const m=viewDate.getMonth();
    monthSelect.value=m;
    yearSelect.value=y;

    daysGrid.innerHTML="";
    const first=new Date(y,m,1);
    const startDow=first.getDay();
    const total=daysInMonth(y,m);

    for(let i=0;i<startDow;i++){
      const blank=document.createElement("div");
      blank.className="day muted";
      daysGrid.appendChild(blank);
    }

    for(let d=1;d<=total;d++){
      const date=new Date(y,m,d);
      const cell=document.createElement("div");
      cell.className="day";

      const weton=getWeton(date);
      const holiday=getHoliday(date);

      cell.innerHTML=`
        <div class="num">${d}</div>
        <div class="mini" style="text-align:left;">${weton}</div>
        ${holiday ? `<div class="mini" style="text-align:left;">üéå ${holiday}</div>` : ""}
      `;

      cell.onclick=()=>{
        selectedDate=date;
        showDetail(date);
      };

      daysGrid.appendChild(cell);
    }
  }

  function showDetail(date){
    const china=getChineseYearInfo(date);
    const holiday=getHoliday(date);

    detail.innerHTML=`
      <b>${dino[date.getDay()]}, ${date.getDate()} ${monthNames[date.getMonth()]} ${date.getFullYear()}</b><br><br>
      üåô Hijriah: <b>${getHijri(date)}</b><br>
      üßø Jawa: <b>${getWeton(date)}</b><br>
      üßß Shio: <b>${china.shio}</b> | üåø Elemen: <b>${china.elemen}</b><br>
      üéå Libur: <b>${holiday ? holiday : "Tidak ada"}</b>
    `;
  }

  // =========================
  // BUTTONS
  // =========================
  document.getElementById("prevBtn").onclick=()=>{
    viewDate=new Date(viewDate.getFullYear(),viewDate.getMonth()-1,1);
    render();
  };

  document.getElementById("nextBtn").onclick=()=>{
    viewDate=new Date(viewDate.getFullYear(),viewDate.getMonth()+1,1);
    render();
  };

  document.getElementById("todayBtn").onclick=()=>{
    const now=new Date();
    viewDate=new Date(now.getFullYear(),now.getMonth(),1);
    render();
    showDetail(now);
  };

  monthSelect.onchange=()=>{
    viewDate=new Date(parseInt(yearSelect.value),parseInt(monthSelect.value),1);
    render();
  };

  yearSelect.onchange=()=>{
    viewDate=new Date(parseInt(yearSelect.value),parseInt(monthSelect.value),1);
    render();
  };

  // =========================
  // START
  // =========================
  initSelectors();
  render();
  showDetail(new Date());
</script>

</body>
</html>
