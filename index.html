<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalender Lengkap 2026</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a472a">
<link rel="apple-touch-icon" href="icon-192.png">
<style>
  *{box-sizing:border-box;margin:0;padding:0;}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(to bottom,#2c6a3f,#a8e6a2);color:#fff;padding:12px;min-height:100vh;}
  h1,h2,h3{margin-bottom:8px;text-align:center;}
  .toolbar{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-bottom:12px;}
  select,button,input{padding:10px 12px;border-radius:12px;border:none;font-size:14px;}
  button{cursor:pointer;background:#14532d;color:#fff;}
  #daysGrid{display:grid;grid-template-columns:repeat(7,1fr);gap:8px;}
  .day{background:rgba(255,255,255,0.15);border-radius:20px;min-height:80px;padding:6px;display:flex;flex-direction:column;justify-content:space-between;cursor:pointer;transition:0.2s;}
  .day:hover{background:rgba(255,255,255,0.25);}
  .day.muted{background:transparent;cursor:default;}
  .day .num{font-weight:700;font-size:18px;}
  .day .mini{font-size:12px;line-height:1.2;}
  .day.libur{background:#ff4d4d;color:#fff;}
  #detail{margin-top:12px;padding:12px;border-radius:16px;background:rgba(0,0,0,0.3);}
  #searchContainer{display:flex;justify-content:center;gap:8px;margin-bottom:12px;}
  #searchDate{padding:10px;border-radius:12px;border:none;font-size:14px;}
</style>
</head>
<body>

<h2>üìÖ Kalender Pasaran Jawa + Hijriah + Cina + Nasional 2026</h2>

<div class="toolbar">
  <button id="prevBtn">‚¨ÖÔ∏è</button>
  <select id="monthSelect"></select>
  <select id="yearSelect"></select>
  <button id="nextBtn">‚û°Ô∏è</button>
  <button id="todayBtn">Hari Ini</button>
</div>

<div id="searchContainer">
  <input type="date" id="searchDate">
  <button id="searchBtn">Cari Tanggal</button>
</div>

<div class="grid" style="display:grid;grid-template-columns:repeat(7,1fr);text-align:center;font-size:14px;margin-bottom:4px;">
  <div>Min</div><div>Sen</div><div>Sel</div><div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
</div>

<div id="daysGrid"></div>

<div id="detail">Klik tanggal dulu‚Ä¶</div>

<script src="app.js"></script>
</body>
</html>
