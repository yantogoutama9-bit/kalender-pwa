<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b3d2e" />
  <title>Kalender PWA - Jawa ‚Ä¢ Hijriah ‚Ä¢ Cina ‚Ä¢ Nasional</title>

  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./icon-192.png" />

  <style>
    :root{
      --bg:#0b3d2e;
      --card:#0f5a41;
      --card2:#0a2d22;
      --text:#eafff7;
      --muted:#b7e7d7;
      --accent:#4ef3b5;
      --danger:#ff4d4d;
      --dangerSoft:#ffdddd;
      --shadow: 0 12px 30px rgba(0,0,0,.25);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",Arial;
      background: radial-gradient(1200px 600px at 20% 0%, #0f6a4c, var(--bg));
      color:var(--text);
    }
    header{
      padding:16px 16px 10px;
    }
    .title{
      font-size:18px;
      font-weight:800;
      letter-spacing:.2px;
    }
    .sub{
      margin-top:4px;
      font-size:12px;
      color:var(--muted);
      line-height:1.3;
    }

    .wrap{
      padding:12px 16px 24px;
      display:grid;
      gap:12px;
      max-width:980px;
      margin:0 auto;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.12);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
      justify-content:space-between;
      padding:12px;
    }
    .row{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    select,input,button{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color:var(--text);
      padding:10px 12px;
      outline:none;
      font-weight:600;
    }
    input::placeholder{color:rgba(234,255,247,.55)}
    button{
      cursor:pointer;
      transition:.15s transform ease, .15s opacity ease;
    }
    button:active{transform:scale(.98)}
    .btnAccent{
      background: rgba(78,243,181,.18);
      border-color: rgba(78,243,181,.35);
    }

    .gridHead{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap:6px;
      padding:10px 12px 0;
      color:var(--muted);
      font-size:12px;
      font-weight:800;
      text-align:center;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap:6px;
      padding:10px 12px 12px;
    }
    .day{
      min-height:84px;
      padding:8px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      position:relative;
      cursor:pointer;
      transition:.15s transform ease, .15s background ease, .15s border ease;
      overflow:hidden;
    }
    .day:hover{
      transform: translateY(-1px);
      background: rgba(0,0,0,.22);
      border-color: rgba(255,255,255,.2);
    }
    .num{
      font-weight:900;
      font-size:14px;
      margin-bottom:3px;
    }
    .mini{
      font-size:10px;
      color:rgba(234,255,247,.86);
      line-height:1.2;
    }
    .mutedCell{
      opacity:.35;
      pointer-events:none;
    }

    /* highlight hari ini */
    .today{
      border-color: rgba(78,243,181,.55);
      box-shadow: 0 0 0 2px rgba(78,243,181,.18) inset;
    }

    /* minggu & libur merah */
    .holiday{
      border-color: rgba(255,77,77,.55);
      background: rgba(255,77,77,.14);
    }
    .holiday .num{ color: #fff; }
    .badge{
      position:absolute;
      top:8px;
      right:8px;
      font-size:10px;
      padding:4px 8px;
      border-radius:999px;
      font-weight:800;
      background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.12);
    }
    .badgeHoliday{
      background: rgba(255,77,77,.18);
      border-color: rgba(255,77,77,.35);
    }

    .detail{
      padding:12px;
      line-height:1.55;
      font-size:14px;
    }
    .detail b{font-weight:900}
    .hr{
      height:1px;
      background: rgba(255,255,255,.12);
      margin:10px 0;
    }
    .hint{
      font-size:12px;
      color:var(--muted);
    }

    .footer{
      text-align:center;
      padding:14px 10px 24px;
      color:rgba(234,255,247,.7);
      font-size:12px;
    }

    @media (max-width:480px){
      .day{min-height:76px}
      .mini{font-size:9px}
    }
  </style>
</head>

<body>
  <header>
    <div class="title">üìÖ Kalender Pasaran Jawa ‚Ä¢ Hijriah ‚Ä¢ Cina ‚Ä¢ Nasional</div>
    <div class="sub">Offline-ready PWA ‚Ä¢ Minggu & Libur merah ‚Ä¢ Cari tanggal ‚Ä¢ Detail auto terbuka</div>
  </header>

  <div class="wrap">
    <div class="card">
      <div class="toolbar">
        <div class="row">
          <button id="prevBtn">‚¨ÖÔ∏è</button>
          <button id="todayBtn" class="btnAccent">Hari Ini</button>
          <button id="nextBtn">‚û°Ô∏è</button>
        </div>

        <div class="row">
          <select id="monthSelect"></select>
          <select id="yearSelect"></select>
        </div>

        <div class="row">
          <input id="searchDate" type="date" />
          <button id="goBtn" class="btnAccent">üîé Cari</button>
        </div>
      </div>

      <div class="gridHead" id="dowHead"></div>
      <div class="grid" id="daysGrid"></div>
    </div>

    <div class="card">
      <div class="detail" id="detail"></div>
    </div>

    <div class="footer">‚ö° Dibuat untuk penggunaan harian ‚Ä¢ Bisa diinstal & dipakai offline</div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
