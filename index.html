<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalender Lengkap (PWA)</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:12px;
      max-width:100vw;
      overflow-x:hidden;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b1220;
      color:#e9eefc;
    }

    body > *{
      max-width:520px;
      margin-left:auto;
      margin-right:auto;
    }

    .card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:12px;
      margin-bottom:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }

    h2,h3{ margin:0; }

    .row{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
    }

    select, button, input{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.08);
      color:inherit;
      font-size:14px;
      outline:none;
    }

    button{ cursor:pointer; }

    .mini{
      font-size:12px;
      opacity:.9;
      line-height:1.2;
    }

    /* header hari */
    .weekhead{
      display:grid;
      grid-template-columns:repeat(7, minmax(0,1fr));
      gap:6px;
      margin-bottom:8px;
      text-align:center;
      font-weight:600;
    }

    /* Grid kalender */
    #daysGrid{
      display:grid;
      grid-template-columns:repeat(7, minmax(0,1fr));
      gap:6px;
      width:100%;
    }

    .day{
      min-height:70px;
      padding:8px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      overflow:hidden;
      cursor:pointer;
      transition:transform .06s ease;
    }
    .day:active{ transform:scale(.99); }

    .day.muted{
      background:transparent;
      border:0;
      cursor:default;
    }

    .day .num{
      font-weight:800;
      font-size:14px;
      margin-bottom:2px;
    }

    .day .mini2{
      font-size:10px;
      opacity:.85;
      line-height:1.2;
      word-break:break-word;
    }

    /* üî¥ Minggu & Libur merah */
    .day.sunday{
      border-color:rgba(255,80,80,.45);
      background:rgba(255,80,80,.12);
    }
    .day.holiday{
      border-color:rgba(255,80,80,.55);
      background:rgba(255,80,80,.16);
    }
    .day.holiday .num,
    .day.sunday .num{
      color:#ffb3b3;
    }

    /* highlight hari ini */
    .day.today{
      outline:2px solid rgba(120,190,255,.75);
      outline-offset:1px;
    }

    #detail{
      padding:12px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
    }

    .badge{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      margin:4px 6px 0 0;
      font-size:12px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>üìÖ Kalender Pasaran Jawa + Hijriah + Cina + Nasional</h2>

    <div class="row">
      <button id="prevBtn">‚¨ÖÔ∏è</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextBtn">‚û°Ô∏è</button>
      <button id="todayBtn">Hari Ini</button>
    </div>

    <div class="row">
      <input id="dateSearch" type="date" />
      <button id="goDateBtn">Cari tanggal</button>
    </div>

    <div class="mini" style="text-align:center;margin-top:8px;opacity:.8;">
      üî¥ Minggu & Hari Libur otomatis merah
    </div>
  </div>

  <div class="card">
    <div class="weekhead mini">
      <div>Min</div><div>Sen</div><div>Sel</div><div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
    </div>
    <div id="daysGrid"></div>
  </div>

  <div class="card">
    <h3>üìå Detail</h3>
    <div id="detail" class="mini" style="margin-top:10px;">Auto tampil Hari Ini‚Ä¶</div>
  </div>

<script>
  // =========================
  // PWA register
  // =========================
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./sw.js");
    });
  }

  // =========================
  // Data dasar
  // =========================
  const monthNames=["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
  const dino=["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
  const pasaran=["Legi","Pahing","Pon","Wage","Kliwon"];

  // =========================
  // PASARAN (PERMANEN) - ANCHOR FIX
  // 2026-01-30 = Jumat Pahing
  // =========================
  const baseDate = new Date(2026, 0, 30); // 30 Jan 2026
  baseDate.setHours(0,0,0,0);
  const basePasaranIndex = 1; // 1 = Pahing

  // =========================
  // SHIO + Elemen (pakai Imlek sebagai batas tahun)
  // =========================
  const shio=["Tikus","Kerbau","Macan","Kelinci","Naga","Ular","Kuda","Kambing","Monyet","Ayam","Anjing","Babi"];
  const elements=["Kayu Yang","Kayu Yin","Api Yang","Api Yin","Tanah Yang","Tanah Yin","Logam Yang","Logam Yin","Air Yang","Air Yin"];

  function getCNYDate(year){
    // tanggal Imlek known (bisa nambah kalau mau)
    const known = {
      2024: "2024-02-10",
      2025: "2025-01-29",
      2026: "2026-02-17",
      2027: "2027-02-06",
      2028: "2028-01-26",
      2029: "2029-02-13",
      2030: "2030-02-03"
    };
    if (known[year]) return new Date(known[year] + "T00:00:00");
    return new Date(year, 1, 4); // fallback 4 Feb
  }

  function getChineseYearInfo(date){
    const d = new Date(date);
    d.setHours(0,0,0,0);

    const y = d.getFullYear();
    const cny = getCNYDate(y);
    cny.setHours(0,0,0,0);

    const zodiacYear = (d < cny) ? (y - 1) : y;

    // 2020 = Tikus
    const shioIndex = (zodiacYear - 2020) % 12;
    const shioName = shio[(shioIndex + 12) % 12];

    // 2020 = Logam Yang (index 6)
    const elemIndex = (6 + (zodiacYear - 2020)) % 10;
    const elemName = elements[(elemIndex + 10) % 10];

    return {shio: shioName, elemen: elemName, zodiacYear};
  }

  // =========================
  // HIJRIAH FIX (hapus SM, paksa H)
  // =========================
  function fixHijriText(txt){
    return txt
      .replace(/\s?SM\b/gi, "")
      .replace(/\s?M\b/gi, "")
      .trim() + " H";
  }

  function getHijri(date){
    try{
      const raw = new Intl.DateTimeFormat("id-ID-u-ca-islamic",{
        day:"numeric",month:"long",year:"numeric"
      }).format(date);
      return fixHijriText(raw);
    }catch(e){
      return "Hijriah tidak tersedia";
    }
  }

  // =========================
  // Hari Libur (sesuai data lo)
  // format: MM-DD
  // =========================
  const holidaysByYear = {
    "2026": {
      "01-01": "Tahun Baru Masehi",
      "01-16": "Isra Mikraj Nabi Muhammad SAW",
      "02-16": "Cuti Bersama Tahun Baru Imlek",
      "02-17": "Tahun Baru Imlek 2577 Kongzili",
      "03-18": "Cuti Bersama Hari Raya Nyepi",
      "03-19": "Hari Raya Nyepi (Tahun Baru Saka 1948)",
      "03-20": "Idul Fitri 1447 H",
      "03-21": "Idul Fitri 1447 H",
      "03-23": "Cuti Bersama Idul Fitri",
      "03-24": "Cuti Bersama Idul Fitri",
      "04-03": "Wafat Isa Almasih",
      "05-01": "Hari Buruh Internasional",
      "05-14": "Kenaikan Isa Almasih",
      "05-15": "Cuti Bersama Kenaikan Isa Almasih",
      "05-27": "Idul Adha 1447 H",
      "05-28": "Cuti Bersama Idul Adha",
      "05-31": "Hari Raya Waisak 2570 BE",
      "06-01": "Hari Lahir Pancasila",
      "06-16": "Tahun Baru Islam (1 Muharram 1448 H)",
      "08-17": "Hari Kemerdekaan RI",
      "08-25": "Maulid Nabi Muhammad SAW",
      "12-24": "Cuti Bersama Natal",
      "12-25": "Hari Raya Natal"
    }
  };

  // =========================
  // Util
  // =========================
  const monthSelect=document.getElementById("monthSelect");
  const yearSelect=document.getElementById("yearSelect");
  const daysGrid=document.getElementById("daysGrid");
  const detail=document.getElementById("detail");

  const dateSearch=document.getElementById("dateSearch");
  const goDateBtn=document.getElementById("goDateBtn");

  let viewDate=new Date();
  let selectedDate=new Date();

  function pad2(n){return String(n).padStart(2,"0");}
  function isoKey(date){return `${pad2(date.getMonth()+1)}-${pad2(date.getDate())}`;}
  function daysInMonth(y,m){return new Date(y,m+1,0).getDate();}

  function getHoliday(date){
    const key = isoKey(date);
    const year = String(date.getFullYear());
    return (holidaysByYear[year] && holidaysByYear[year][key]) ? holidaysByYear[year][key] : null;
  }

  function getPasaran(date){
    const d = new Date(date);
    d.setHours(0,0,0,0);

    const diffDays = Math.round((d - baseDate) / (24*60*60*1000));
    const idx = (basePasaranIndex + (diffDays % 5) + 5) % 5;

    return pasaran[idx];
  }

  function getWeton(date){
    return `${dino[date.getDay()]} ${getPasaran(date)}`;
  }

  // =========================
  // Render
  // =========================
  function initSelectors(){
    monthNames.forEach((m,i)=>{
      const opt=document.createElement("option");
      opt.value=i; opt.textContent=m;
      monthSelect.appendChild(opt);
    });

    const thisYear=new Date().getFullYear();
    for(let y=thisYear-50;y<=thisYear+50;y++){
      const opt=document.createElement("option");
      opt.value=y; opt.textContent=y;
      yearSelect.appendChild(opt);
    }
  }

  function render(){
    const y=viewDate.getFullYear();
    const m=viewDate.getMonth();
    monthSelect.value=m;
    yearSelect.value=y;

    daysGrid.innerHTML="";

    const first=new Date(y,m,1);
    const startDow=first.getDay();
    const total=daysInMonth(y,m);

    for(let i=0;i<startDow;i++){
      const blank=document.createElement("div");
      blank.className="day muted";
      daysGrid.appendChild(blank);
    }

    const today = new Date();
    today.setHours(0,0,0,0);

    for(let d=1;d<=total;d++){
      const date=new Date(y,m,d);
      date.setHours(0,0,0,0);

      const cell=document.createElement("div");
      cell.className="day";

      const weton=getWeton(date);
      const holiday=getHoliday(date);

      // class merah
      if (date.getDay() === 0) cell.classList.add("sunday");
      if (holiday) cell.classList.add("holiday");

      // class today
      if (date.getTime() === today.getTime()) cell.classList.add("today");

      cell.innerHTML=`
        <div class="num">${d}</div>
        <div class="mini2">${weton}</div>
        ${holiday ? `<div class="mini2">üéå ${holiday}</div>` : ""}
      `;

      cell.onclick=()=>{
        selectedDate=date;
        showDetail(date);
      };

      daysGrid.appendChild(cell);
    }
  }

  function showDetail(date){
    const china=getChineseYearInfo(date);
    const holiday=getHoliday(date);

    detail.innerHTML=`
      <b>${dino[date.getDay()]}, ${date.getDate()} ${monthNames[date.getMonth()]} ${date.getFullYear()}</b><br><br>

      <span class="badge">üåô Hijriah: <b>${getHijri(date)}</b></span><br>
      <span class="badge">üßø Jawa: <b>${getWeton(date)}</b></span><br>
      <span class="badge">üßß Shio: <b>${china.shio}</b></span>
      <span class="badge">üåø Elemen: <b>${china.elemen}</b></span><br>
      <span class="badge">üéå Libur: <b>${holiday ? holiday : "Tidak ada"}</b></span>
    `;
  }

  // =========================
  // Events
  // =========================
  document.getElementById("prevBtn").onclick=()=>{
    viewDate=new Date(viewDate.getFullYear(),viewDate.getMonth()-1,1);
    render();
  };
  document.getElementById("nextBtn").onclick=()=>{
    viewDate=new Date(viewDate.getFullYear(),viewDate.getMonth()+1,1);
    render();
  };
  document.getElementById("todayBtn").onclick=()=>{
    const now=new Date();
    now.setHours(0,0,0,0);
    viewDate=new Date(now.getFullYear(),now.getMonth(),1);
    render();
    showDetail(now);
  };

  monthSelect.onchange=()=>{
    viewDate=new Date(parseInt(yearSelect.value),parseInt(monthSelect.value),1);
    render();
  };
  yearSelect.onchange=()=>{
    viewDate=new Date(parseInt(yearSelect.value),parseInt(monthSelect.value),1);
    render();
  };

  goDateBtn.onclick=()=>{
    if(!dateSearch.value) return;
    const picked = new Date(dateSearch.value + "T00:00:00");
    picked.setHours(0,0,0,0);

    viewDate = new Date(picked.getFullYear(), picked.getMonth(), 1);
    render();
    showDetail(picked);
  };

  // =========================
  // Init
  // =========================
  initSelectors();
  render();

  // üî• Auto buka detail "Hari Ini" saat app dibuka
  const now = new Date();
  now.setHours(0,0,0,0);
  showDetail(now);
</script>

</body>
</html>
