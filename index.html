<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#0f172a"/>
  <title>Kalender Pasaran + Hijriah + Cina</title>

  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icon-192.png">

  <style>
    :root{
      --bg:#0b1220;
      --card:#111a2e;
      --card2:#0f172a;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --line:rgba(255,255,255,.08);
      --red:#ef4444;
      --green:#22c55e;
      --shadow:0 14px 40px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 700px at 20% 0%, rgba(34,197,94,.15), transparent 60%),
                  radial-gradient(1200px 700px at 90% 20%, rgba(59,130,246,.18), transparent 60%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      padding:18px;
    }
    .wrap{
      max-width:1050px;
      margin:0 auto;
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap:16px;
    }
    @media(max-width: 900px){
      .wrap{grid-template-columns:1fr}
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), transparent 60%), var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .topbar{
      padding:14px 14px 12px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      background: rgba(255,255,255,.03);
      border-bottom:1px solid var(--line);
    }
    .title{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .title h1{
      margin:0;
      font-size:16px;
      letter-spacing:.2px;
    }
    .title .sub{
      color:var(--muted);
      font-size:12px;
    }

    .controls{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    select, input[type="date"]{
      background: var(--card2);
      border:1px solid var(--line);
      color:var(--text);
      padding:9px 10px;
      border-radius: 12px;
      outline:none;
      font-size:13px;
    }
    button{
      background: var(--card2);
      border:1px solid var(--line);
      color:var(--text);
      padding:9px 10px;
      border-radius: 12px;
      cursor:pointer;
      font-size:13px;
      transition:.15s ease;
    }
    button:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.18); }
    .btnPrimary{
      border-color: rgba(34,197,94,.35);
      background: rgba(34,197,94,.12);
    }

    .calendar{
      padding:12px 12px 14px;
    }

    .dow{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap:8px;
      margin-bottom:10px;
      color:var(--muted);
      font-size:12px;
      text-align:center;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap:8px;
    }

    .day{
      min-height:86px;
      border-radius:16px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.02);
      padding:10px 10px 8px;
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;
      transition:.15s ease;
    }
    .day:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.18);
    }
    .mutedCell{
      min-height:86px;
      border-radius:16px;
      border:1px dashed rgba(255,255,255,.06);
      background: rgba(255,255,255,.01);
    }
    .numRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
    }
    .num{
      font-weight:700;
      font-size:14px;
    }
    .tag{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--line);
      color:var(--muted);
      white-space:nowrap;
    }
    .mini{
      font-size:11px;
      color:var(--muted);
      line-height:1.2;
    }
    .holiday{
      border-color: rgba(239,68,68,.35);
      background: rgba(239,68,68,.08);
    }
    .holiday .tag{
      border-color: rgba(239,68,68,.35);
      color: rgba(255,255,255,.85);
      background: rgba(239,68,68,.14);
    }
    .today{
      border-color: rgba(34,197,94,.55);
      background: rgba(34,197,94,.08);
    }

    .side{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .panelTitle{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .panelTitle h2{
      margin:0;
      font-size:14px;
      letter-spacing:.2px;
    }
    .badge{
      font-size:11px;
      color: rgba(255,255,255,.85);
      padding:5px 9px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
    }

    .detail{
      background: rgba(255,255,255,.02);
      border:1px solid var(--line);
      border-radius: 16px;
      padding:12px;
      line-height:1.5;
      font-size:13px;
    }
    .hr{
      height:1px;
      background: var(--line);
      margin:10px 0;
    }
    .k{
      color:var(--muted);
    }
    .v{
      font-weight:700;
    }

    .foot{
      font-size:11px;
      color:var(--muted);
      margin-top:6px;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- KALENDER -->
    <div class="card">
      <div class="topbar">
        <div class="title">
          <h1>üìÖ Kalender Pasaran Jawa + Hijriah + Cina</h1>
          <div class="sub">Offline-ready ‚Ä¢ Installable (PWA)</div>
        </div>

        <div class="controls">
          <button id="prevBtn">‚¨ÖÔ∏è</button>
          <button id="todayBtn" class="btnPrimary">Hari Ini</button>
          <button id="nextBtn">‚û°Ô∏è</button>

          <select id="monthSelect"></select>
          <select id="yearSelect"></select>
        </div>
      </div>

      <div class="calendar">
        <div class="dow" id="dowHead"></div>
        <div class="grid" id="daysGrid"></div>
      </div>
    </div>

    <!-- DETAIL -->
    <div class="card">
      <div class="side">
        <div class="panelTitle">
          <h2>üîé Detail Tanggal</h2>
          <span class="badge">Auto buka ‚ÄúHari Ini‚Äù</span>
        </div>

        <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
          <input id="searchDate" type="date"/>
          <button id="goBtn" class="btnPrimary">Cari tanggal</button>
        </div>

        <div class="detail" id="detail">Memuat...</div>

        <div class="foot">
          üî¥ Libur nasional & Minggu otomatis merah. <br/>
          üß† Anchor fix: 2026-01-30 = Jumat Pahing & 14 Cap Ji Gwee.
        </div>
      </div>
    </div>

  </div>

  <script src="./app.js"></script>
</body>
</html>
