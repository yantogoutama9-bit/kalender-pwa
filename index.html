<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalender Pasaran Jawa (PWA)</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:12px;
      max-width:100vw;
      overflow-x:hidden;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b1220;
      color:#e9eefc;
    }

    body > *{
      max-width:560px;
      margin-left:auto;
      margin-right:auto;
    }

    h1{
      font-size:18px;
      line-height:1.2;
      margin:10px 0 12px;
      text-align:center;
    }

    .card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:12px;
      margin-bottom:12px;
      box-shadow:0 6px 18px rgba(0,0,0,.18);
    }

    .toolbar{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-bottom:8px;
    }

    select, button, input[type="date"]{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.06);
      color:inherit;
      font-size:14px;
      outline:none;
    }

    button{ cursor:pointer; }

    #installBtn{
      display:none;
      font-weight:700;
    }

    .gridHead{
      display:grid;
      grid-template-columns:repeat(7, minmax(0,1fr));
      gap:6px;
      margin-bottom:8px;
    }

    .gridHead .mini{
      text-align:center;
      font-size:12px;
      opacity:.9;
      padding:6px 0;
      border-radius:10px;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.06);
    }

    #daysGrid{
      display:grid;
      grid-template-columns:repeat(7, minmax(0,1fr));
      gap:6px;
      width:100%;
    }

    .day{
      min-height:70px;
      padding:8px 7px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      overflow:hidden;
      transition:transform .08s ease;
    }
    .day:active{ transform:scale(.98); }

    .day.muted{
      background:transparent;
      border:0;
    }

    .day .num{
      font-weight:800;
      font-size:14px;
      margin-bottom:3px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:6px;
    }

    .badgeToday{
      font-size:10px;
      padding:2px 6px;
      border-radius:999px;
      background:rgba(76, 175, 80, .20);
      border:1px solid rgba(76, 175, 80, .35);
    }

    .day .mini{
      font-size:10px;
      opacity:.9;
      line-height:1.25;
      word-break:break-word;
    }

    .holidayCell{
      border:1px solid rgba(255,80,80,.45) !important;
      background:rgba(255,80,80,.14) !important;
    }

    .sundayCell{
      border:1px solid rgba(255,80,80,.45) !important;
      background:rgba(255,80,80,.14) !important;
    }

    .selectedCell{
      outline:2px solid rgba(120, 180, 255, .9);
      outline-offset:2px;
    }

    #detail{
      padding:12px;
      border-radius:14px;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      font-size:14px;
      line-height:1.5;
    }

    .mutedText{ opacity:.85; font-size:12px; }
  </style>
</head>

<body>
  <h1>üìÖ Kalender Pasaran Jawa + Hijriah + Cina + Libur Nasional (PWA)</h1>

  <div class="card">
    <div class="toolbar">
      <button id="prevBtn">‚¨ÖÔ∏è</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextBtn">‚û°Ô∏è</button>
      <button id="todayBtn">Hari Ini</button>
      <button id="installBtn">‚¨áÔ∏è Install App</button>
    </div>

    <div class="toolbar">
      <input id="datePicker" type="date" />
      <button id="goDateBtn">üîé Cari tanggal</button>
    </div>

    <div class="mutedText" style="text-align:center;">
      Pasaran anchor permanen: <b>2026-01-30 = Jumat Pahing</b>
    </div>
  </div>

  <div class="card">
    <div class="gridHead">
      <div class="mini">Min</div><div class="mini">Sen</div><div class="mini">Sel</div>
      <div class="mini">Rab</div><div class="mini">Kam</div><div class="mini">Jum</div><div class="mini">Sab</div>
    </div>
    <div id="daysGrid"></div>
  </div>

  <div class="card">
    <div style="display:flex; align-items:center; justify-content:space-between; gap:10px;">
      <h3 style="margin:0;">üìå Detail</h3>
      <div class="mutedText" id="statusText"></div>
    </div>
    <div id="detail" class="mutedText">Memuat‚Ä¶</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
