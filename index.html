<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalender Lengkap (PWA)</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    *{ box-sizing:border-box; }
    body{
      margin:0;
      padding:12px;
      max-width:100vw;
      overflow-x:hidden;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b1220;
      color:#eaf0ff;
    }

    body > *{
      max-width:520px;
      margin-left:auto;
      margin-right:auto;
    }

    .card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:12px;
      margin-bottom:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }

    h2{
      margin:0 0 10px 0;
      font-size:18px;
    }

    .row{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
    }

    select, button, input{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.06);
      color:inherit;
      font-size:14px;
      outline:none;
    }

    button{ cursor:pointer; }

    .gridHeader{
      display:grid;
      grid-template-columns:repeat(7, minmax(0,1fr));
      gap:6px;
      margin-bottom:8px;
      text-align:center;
      opacity:.85;
      font-size:12px;
    }

    #daysGrid{
      display:grid;
      grid-template-columns:repeat(7, minmax(0,1fr));
      gap:6px;
      width:100%;
    }

    .day{
      min-height:72px;
      padding:7px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      overflow:hidden;
      cursor:pointer;
      transition:transform .08s ease;
    }
    .day:active{ transform:scale(.98); }

    .day.muted{
      background:transparent;
      border:0;
      cursor:default;
    }

    .num{
      font-weight:800;
      font-size:14px;
      margin-bottom:2px;
    }

    .mini{
      font-size:10px;
      opacity:.9;
      line-height:1.25;
      word-break:break-word;
    }

    .badge{
      display:inline-block;
      margin-top:4px;
      padding:2px 6px;
      border-radius:999px;
      font-size:10px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.10);
    }

    /* üî• highlight hari ini */
    .todayMark{
      outline:2px solid rgba(90,200,250,.65);
      background:rgba(90,200,250,.10);
    }

    /* üî• highlight tanggal libur (merah) */
    .holidayMark{
      outline:2px solid rgba(255,80,80,.75);
      background:rgba(255,80,80,.12);
    }
    .holidayMark .num{
      color:#ff6b6b;
    }

    #detail{
      padding:12px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      font-size:13px;
      line-height:1.45;
    }

    .hint{
      font-size:12px;
      opacity:.75;
      text-align:center;
      margin-top:6px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>üìÖ Kalender Pasaran Jawa + Hijriah + Cina + Libur Nasional</h2>

    <div class="row">
      <button id="prevBtn">‚¨ÖÔ∏è</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextBtn">‚û°Ô∏è</button>
      <button id="todayBtn">Hari Ini</button>
    </div>

    <div class="row" style="margin-top:10px;">
      <input type="date" id="searchDate" />
      <button id="searchBtn">üîé Cari Tanggal</button>
    </div>

    <div class="hint">Klik tanggal di kalender buat lihat detail lengkap ‚ú®</div>
  </div>

  <div class="card">
    <div class="gridHeader">
      <div>Min</div><div>Sen</div><div>Sel</div><div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
    </div>
    <div id="daysGrid"></div>
  </div>

  <div class="card">
    <h2 style="margin:0 0 10px 0;">üìå Detail</h2>
    <div id="detail">Loading...</div>
  </div>

<script>
/* =========================
   PWA register
========================= */
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./sw.js");
  });
}

/* =========================
   Data dasar
========================= */
const monthNames=["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
const dino=["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
const pasaran=["Legi","Pahing","Pon","Wage","Kliwon"];

/* =========================
   üî• PASARAN PERMANEN (FIX)
   Perbaikan: supaya hari ini jadi Jumat Pahing
   Anchor digeser:
   1 Jan 1970 = Kamis PAHING
========================= */
const pasaranAnchorDate = new Date(1970, 0, 1);
pasaranAnchorDate.setHours(0,0,0,0);

const pasaranAnchorIndex = 1; // 0=Legi, 1=Pahing, 2=Pon, 3=Wage, 4=Kliwon

function getPasaran(date){
  const d = new Date(date);
  d.setHours(0,0,0,0);

  const diffDays = Math.floor((d - pasaranAnchorDate) / (24*60*60*1000));
  const idx = (pasaranAnchorIndex + (diffDays % 5) + 5) % 5;
  return pasaran[idx];
}

function getWeton(date){
  return `${dino[date.getDay()]} ${getPasaran(date)}`;
}

/* =========================
   Hijriah FIX (selalu "H")
========================= */
function getHijri(date){
  try{
    let raw = new Intl.DateTimeFormat("id-ID-u-ca-islamic",{
      day:"numeric", month:"long", year:"numeric"
    }).format(date);

    raw = raw.replace(/\bSM\b/gi, "H").trim();
    if (!/\bH\b/i.test(raw)) raw += " H";
    return raw;
  }catch(e){
    return "Hijriah tidak tersedia";
  }
}

/* =========================
   Shio & elemen
========================= */
const shio=["Tikus","Kerbau","Macan","Kelinci","Naga","Ular","Kuda","Kambing","Monyet","Ayam","Anjing","Babi"];
const elements=["Kayu Yang","Kayu Yin","Api Yang","Api Yin","Tanah Yang","Tanah Yin","Logam Yang","Logam Yin","Air Yang","Air Yin"];

/* =========================
   Libur Nasional (editable per tahun)
   üëâ Tahun 2027 tinggal tambah blok baru
========================= */
const holidaysByYear = {
  2026: {
    "01-01": "Tahun Baru Masehi",
    "02-17": "Tahun Baru Imlek",
    "05-01": "Hari Buruh Internasional",
    "06-01": "Hari Lahir Pancasila",
    "08-17": "Hari Kemerdekaan RI",
    "12-25": "Hari Raya Natal"
  }
};

function pad2(n){ return String(n).padStart(2,"0"); }
function isoKey(date){ return `${pad2(date.getMonth()+1)}-${pad2(date.getDate())}`; }
function daysInMonth(y,m){ return new Date(y,m+1,0).getDate(); }

function getHoliday(date){
  const y = date.getFullYear();
  const key = isoKey(date);
  if (holidaysByYear[y] && holidaysByYear[y][key]) return holidaysByYear[y][key];
  return null;
}

/* =========================
   Kalender Cina (simple)
========================= */
function getCNYDate(year){
  const known = {
    2024: "2024-02-10",
    2025: "2025-01-29",
    2026: "2026-02-17",
    2027: "2027-02-06",
    2028: "2028-01-26",
    2029: "2029-02-13",
    2030: "2030-02-03"
  };
  if (known[year]) return new Date(known[year] + "T00:00:00");
  return new Date(year, 1, 4);
}

const cinaBulan = [
  "Cia Gwee","Ji Gwee","Sa Gwee","Si Gwee","Go Gwee","Lak Gwee",
  "Ciat Gwee","Pe Gwee","Kau Gwee","Cap Gwee","Cap It Gwee","Cap Ji Gwee"
];

function getChineseDate(date){
  const d = new Date(date);
  d.setHours(0,0,0,0);

  const y = d.getFullYear();
  const cny = getCNYDate(y);
  cny.setHours(0,0,0,0);

  let start = cny;
  if (d < cny){
    start = getCNYDate(y - 1);
    start.setHours(0,0,0,0);
  }

  const diff = Math.floor((d - start) / (24*60*60*1000));
  const monthIndex = Math.floor(diff / 30);
  const dayInMonth = (diff % 30) + 1;

  const m = ((monthIndex % 12) + 12) % 12;
  return `${dayInMonth} ${cinaBulan[m]}`;
}

function getChineseYearInfo(date){
  const d = new Date(date);
  d.setHours(0,0,0,0);

  const y = d.getFullYear();
  const cny = getCNYDate(y);
  cny.setHours(0,0,0,0);

  const zodiacYear = (d < cny) ? (y - 1) : y;

  const shioIndex = (zodiacYear - 2020) % 12;
  const shioName = shio[(shioIndex + 12) % 12];

  const elemIndex = (6 + (zodiacYear - 2020)) % 10;
  const elemName = elements[(elemIndex + 10) % 10];

  return {shio: shioName, elemen: elemName};
}

/* =========================
   UI Logic
========================= */
const monthSelect=document.getElementById("monthSelect");
const yearSelect=document.getElementById("yearSelect");
const daysGrid=document.getElementById("daysGrid");
const detail=document.getElementById("detail");

let viewDate=new Date();
let selectedDate=new Date();

function initSelectors(){
  monthNames.forEach((m,i)=>{
    const opt=document.createElement("option");
    opt.value=i; opt.textContent=m;
    monthSelect.appendChild(opt);
  });

  const thisYear=new Date().getFullYear();
  for(let y=thisYear-50;y<=thisYear+50;y++){
    const opt=document.createElement("option");
    opt.value=y; opt.textContent=y;
    yearSelect.appendChild(opt);
  }
}

function render(){
  const y=viewDate.getFullYear();
  const m=viewDate.getMonth();
  monthSelect.value=m;
  yearSelect.value=y;

  daysGrid.innerHTML="";
  const first=new Date(y,m,1);
  const startDow=first.getDay();
  const total=daysInMonth(y,m);

  for(let i=0;i<startDow;i++){
    const blank=document.createElement("div");
    blank.className="day muted";
    daysGrid.appendChild(blank);
  }

  const today = new Date();
  today.setHours(0,0,0,0);

  for(let d=1;d<=total;d++){
    const date=new Date(y,m,d);
    date.setHours(0,0,0,0);

    const cell=document.createElement("div");
    cell.className="day";

    const holiday=getHoliday(date);
    if (holiday) cell.classList.add("holidayMark");
    if (date.getTime() === today.getTime()) cell.classList.add("todayMark");

    const weton=getWeton(date);

    cell.innerHTML=`
      <div class="num">${d}</div>
      <div class="mini">${weton}</div>
      ${holiday ? `<div class="badge">üéå ${holiday}</div>` : ""}
    `;

    cell.onclick=()=>{
      selectedDate=date;
      showDetail(date);
    };

    daysGrid.appendChild(cell);
  }
}

function showDetail(date){
  const china=getChineseYearInfo(date);
  const holiday=getHoliday(date);
  const cinaTanggal = getChineseDate(date);

  detail.innerHTML=`
    <b>${dino[date.getDay()]}, ${date.getDate()} ${monthNames[date.getMonth()]} ${date.getFullYear()}</b><br><br>
    üåô Hijriah: <b>${getHijri(date)}</b><br>
    üßø Jawa (Weton): <b>${getWeton(date)}</b><br>
    üßß Tanggal Cina: <b>${cinaTanggal}</b><br>
    üêâ Shio: <b>${china.shio}</b> | üåø Elemen: <b>${china.elemen}</b><br>
    üéå Libur: <b>${holiday ? holiday : "Tidak ada"}</b>
  `;
}

/* =========================
   Buttons
========================= */
document.getElementById("prevBtn").onclick=()=>{
  viewDate=new Date(viewDate.getFullYear(),viewDate.getMonth()-1,1);
  render();
};

document.getElementById("nextBtn").onclick=()=>{
  viewDate=new Date(viewDate.getFullYear(),viewDate.getMonth()+1,1);
  render();
};

document.getElementById("todayBtn").onclick=()=>{
  const now=new Date();
  now.setHours(0,0,0,0);
  viewDate=new Date(now.getFullYear(),now.getMonth(),1);
  render();
  showDetail(now);
};

/* =========================
   Cari tanggal
========================= */
document.getElementById("searchBtn").onclick=()=>{
  const val = document.getElementById("searchDate").value;
  if(!val){
    alert("Pilih tanggal dulu bro üòÑ");
    return;
  }
  const picked = new Date(val + "T00:00:00");
  picked.setHours(0,0,0,0);

  viewDate = new Date(picked.getFullYear(), picked.getMonth(), 1);
  render();
  showDetail(picked);
};

monthSelect.onchange=()=>{
  viewDate=new Date(parseInt(yearSelect.value),parseInt(monthSelect.value),1);
  render();
};
yearSelect.onchange=()=>{
  viewDate=new Date(parseInt(yearSelect.value),parseInt(monthSelect.value),1);
  render();
};

/* =========================
   INIT
========================= */
initSelectors();
render();

// üî• auto buka detail hari ini pas app dibuka
const now=new Date();
now.setHours(0,0,0,0);
showDetail(now);
</script>

</body>
</html>
